<div id='connectForm'>
    <form method="POST" ng-submit="ctrl.createUser()">
        <span>Name :</span>
        <input type="text" ng-model="ctrl.name"  size="30" placeholder="Name"> <br/>
        <span>Interests :</span>
        <input type="text" ng-model="ctrl.interests"  size="100" placeholder="Interests"> <br/>
        <input class="btn-primary" type="submit" value="Connect">
    </form>
</div>
